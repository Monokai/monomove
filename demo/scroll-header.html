<html>
	<head>
		<meta charset="UTF-8">
		<title>monomove - scroll example</title>
		<script src="../dist/umd/index.js"></script>
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			height: 150vh;
			background-color: #ccc;
			position: relative;
		}

		.header {
			height: 32rem;
			background-color: #eee;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 12vw;
			position: sticky;
			top: 0;
		}

		.block {
			width: 100%;
			height: 100vh;
			background-color: #aaa;
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1>hello</h1>
			</div>
		</div>
		<div class="block"></div>
		<script>
			const {SmoothScroller} = window.monomove;

			const smoothScroller = new SmoothScroller({
				debug: true
			});

			const header = document.getElementsByClassName('header')[0];

			smoothScroller.add([...document.getElementsByClassName('block')], ({boxFactor}) => {
				header.style.transform = `scale(${0.25 + (1 - boxFactor) * 0.75})`;
			});

			smoothScroller.add([...document.getElementsByClassName('wrapper')], ({factor}) => {
				header.style.opacity = (2 - (factor * 2));
			});
		</script>
	</body>
</html>
